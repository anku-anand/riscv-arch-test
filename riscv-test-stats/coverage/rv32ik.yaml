aes32dsi:
    config: 
      - check ISA:=regex(.*RV32.*I.*K.*)
      - check ISA:=regex(.*RV32.*I.*Zkn.*)
      - check ISA:=regex(.*RV32.*I.*Zknd.*)
    mnemonics: 
      aes32dsi: 0
    rs1: 
      <<: *all_regs
    rs2:
      <<: *all_regs
    rd:
      <<: *all_regs
    op_comb: 
      <<: *rfmt_op_comb
    val_comb:
      abstract_comb:
        'byte_count(32,["rs1_val","rs2_val","imm_val"])': 0
        'uniform_random(20, 100, ["rs1_val","rs2_val","imm_val"], [32, 32, 2])': 0

